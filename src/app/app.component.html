
<div class="row mt-4">
  <div class="col"> 
    <h1 class="text-center text-white">OMDB API Movie search</h1>
  </div>
</div>

<div class="row mt-3">
  <div class="col-6 margenoto">
    <div class="input-group">
        <input class="form-control" [(ngModel)]="nameofinput" type="text" placeholder="Enter name of movie">
        <button class="btn btn-info" (click)="search()" >Search <i class="fas fa-search"></i></button>
    </div>
  </div>
</div>

<div *ngIf="myAlert" class="mt-3">
  <div class="alert alert-danger text-center" role="alert">
    {{myAlert}}
  </div>
</div>

<div class="row mt-3">
  <ng-container *ngIf="movies">
    <div class="Movie" *ngFor="let m of movies">
      <p class="font-weight-bold text-white">{{m.Title}}</p>
      <p>Year: {{m.Year}}, <a href="https://www.imdb.com/title/{{m.imdbID}}/" target="_blank">Imdb</a></p>
      <img src="{{m.Poster}}">
    </div>
  </ng-container>  
</div>
